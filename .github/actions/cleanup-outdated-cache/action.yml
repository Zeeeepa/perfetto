name: cleanup outdated cache entries
description: Delete all but the newest cache entry for a given key-prefix.
inputs:
  key-prefix:
    description: A key prefix to filter cache entries to delete.
    required: true
    type: string
runs:
  using: "composite"
  steps:
  - name: Print all caches for key
    env:
      KEY_PREFIX: ${{ inputs.key-prefix }}
    shell: bash
    run: |
      echo "key-prefix: $KEY_PREFIX"
      gh cache list --key $KEY_PREFIX --sort created_at | cat

